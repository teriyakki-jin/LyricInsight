server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./data/lyricdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.hibernate.SQL: warn
    org.hibernate.type.descriptor.sql.BasicBinder: warn

app:
  cors:
    allowed-origins: "http://localhost:5173"
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: gpt-4o-mini
